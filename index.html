<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFMP Présentation - BAC PRO TSN</title>
    <link rel="stylesheet" href="css/presentation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="presentation-container">
        <div id="loading-screen">
            <div class="spinner"></div>
            <p>Chargement de la présentation...</p>
        </div>

        <div class="theme-switcher">
            <button id="theme-default" class="theme-btn active">Défaut</button>
            <button id="theme-mocha" class="theme-btn">Catppuccin Mocha</button>
            <button id="theme-frappe" class="theme-btn">Catppuccin Frappe</button>
            <button id="theme-latte" class="theme-btn">Latte</button>
        </div>

        <!-- Slides will be dynamically generated from JSON data -->
        <div class="slides-container"></div>

        <div class="controls">
            <button id="prev-btn" class="control-btn"><i class="fas fa-arrow-left"></i></button>
            <span id="slide-number">1/12</span>
            <button id="next-btn" class="control-btn"><i class="fas fa-arrow-right"></i></button>
        </div>

        <div class="connection-status">
            <span id="status-indicator"></span>
            <span id="status-text">Non connecté à la télécommande</span>
        </div>

        <!-- Fullscreen image overlay -->
        <div id="fullscreen-overlay" class="fullscreen-overlay">
            <img id="fullscreen-image" src="" alt="">
            <button id="fullscreen-close" class="fullscreen-close"><i class="fas fa-times"></i></button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="js/presentation.js"></script>
</body>
</html>
